<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
</head>
<body>
   <form action="" role="form">
      <legend>Login</legend>
      <div class="form-group">
          <label for="">Email</label>
          <input onkeyup="validateForm()" type="email" class="form-control" name="email">
      </div>
     <div class="form-group">
          <label for="">Password</label>
          <input onkeyup="validateForm()" type="password" class="form-control pwd" name="password">
          <span class="input-group-btn">
                <button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
              </span>    
      </div>
      <div class="form-group">
          <label for="">Confirm Password</label>
          <input onkeyup="validateForm()" type="password" class="form-control pwd" name="cpassword">
          <span class="input-group-btn">
                <button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
              </span>    
      </div>

      <button type="submit" class="btn btn-primary" name="myButton" disabled id="myButton">Submit</button>
  
   </form>

   <script src="form.js"></script>     
   
</body>
</html>
